<div class="contact-page">
	<div class="left-side">
		<div class="content">
			<h1>Contact</h1>
			<p>Looking for a quick answer to your question? Checkout our <span>FAQs.</span></p>
			<p>For everything else, drop us a line <br> and we'll get back to you</p>
		</div>
		<div class="icons">
			<img
				src="https://res.cloudinary.com/dyl3rncv3/image/upload/v1675690294/elewa-group-website/Icons/SVG/_Social/facebook_lhhwk2.svg"
				alt="" />
			<img
			(click)="goToSocial('https://www.instagram.com/elewa_education/')"
				src="https://res.cloudinary.com/dyl3rncv3/image/upload/v1675690295/elewa-group-website/Icons/SVG/_Social/instagram_x8ujcq.svg"
				alt="" />
			<img
				(click)="goToSocial('https://www.linkedin.com/company/elewa/')"
				src="https://res.cloudinary.com/dyl3rncv3/image/upload/v1675690294/elewa-group-website/Icons/SVG/_Social/linkedin_x8smhm.svg"
				alt="" />
		</div>
	</div>
	<div class="right-side">
		<div class="form">
			<form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
				<input type="text" placeholder="Your name" formControlName="name" />
				<input type="text" placeholder="Company name" formControlName="company" />
				<input type="text" placeholder="E-mail" formControlName="email" />
				<!-- <label class="select-label" for="option">Select option</label>
            <select formControlName="option">
                <option value="general">Select option</option>
            </select> -->
				<input type="text" placeholder="Message" formControlName="message" />
			</form>
		</div>
		<div class="button">
			<p>By clicking the Submit button you agree to <br>our <span>Privacy Policy</span> terms</p>
			<elewa-website-slider-button [buttonData]="buttonData" (btnClickEvent)="handleSubmit()"></elewa-website-slider-button>
		</div>
	</div>
</div>
