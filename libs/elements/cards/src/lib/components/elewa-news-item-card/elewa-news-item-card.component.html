<!-- news item section -->
<div class="news-section">
  <ul class="ulist">
    <div class="list-section">
      <!-- header and description section -->
      <div class="content">
        <p class="heading">
          {{ item.title }}
        </p>
        <p class="description">
          {{ trancateDescription(item.description) }}
        </p>

        <!-- read-more tag -->
        <button class="read-more" (click)="openBlogPost(item.link)">
          {{ item.buttonText }}
        </button>
      </div>
    </div>
  </ul>
</div>
